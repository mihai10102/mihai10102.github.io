<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Orders</title>
    <link rel="stylesheet" href="../../../../../app.css" />
  </head>
  <body class="orderss">
    <nav>
      <div>
        <button><a href="../home/home.html">Home</a></button>
      </div>
      <div>
        <button><a href="../profile/profile.html">Profile</a></button>
      </div>
    </nav>

    <div class="container">
      <h1>Book Orders</h1>
      <ul class="orders">
        <li class="order">
          <div class="order-header">
            <span class="order-amount">3 books</span>
            <span class="order-price">$45.00</span>
          </div>
          <ul class="books">
            <li class="book">
              <span class="book-title">To Kill a Mockingbird</span>
              <span class="book-author">by Harper Lee</span>
              <span class="book-price">$15.00</span>
            </li>
            <li class="book">
              <span class="book-title">The Great Gatsby</span>
              <span class="book-author">by F. Scott Fitzgerald</span>
              <span class="book-price">$15.00</span>
            </li>
            <li class="book">
              <span class="book-title">1984</span>
              <span class="book-author">by George Orwell</span>
              <span class="book-price">$15.00</span>
            </li>
          </ul>
        </li>
        <li class="order">
          <div class="order-header">
            <span class="order-amount">1 book</span>
            <span class="order-price">$12.99</span>
          </div>
          <ul class="books">
            <li class="book">
              <span class="book-title">Brave New World</span>
              <span class="book-author">by Aldous Huxley</span>
              <span class="book-price">$12.99</span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <footer>
      <p>&copy; Book Shop</p>
    </footer>
    <script src="./orders.js"></script>
  </body>
</html>
