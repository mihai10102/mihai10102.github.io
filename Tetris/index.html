<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #2c3e50;
        }
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 8px;
            color: white;
        }
        .next-piece {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 4px;
        }
        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #219a52;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="info-panel">
            <div>
                <h3>Score: <span id="score">0</span></h3>
                <h3>Level: <span id="level">1</span></h3>
                <h3>Lines: <span id="lines">0</span></h3>
            </div>
            <div>
                <h3>Next Piece:</h3>
                <canvas id="nextPiece" width="100" height="100" class="next-piece"></canvas>
            </div>
            <div>
                <h3>Controls:</h3>
                <p>← → : Move</p>
                <p>↑ : Rotate</p>
                <p>↓ : Soft Drop</p>
                <p>Space : Hard Drop</p>
            </div>
        </div>
    </div>
    <div id="game-over">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
