<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        #startGame {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }

        #startGame:hover {
            background-color: #219a52;
        }

        #gameStatus {
            white-space: pre-line;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            min-height: 100px;
        }

        .poker-table {
            width: 600px;
            height: 300px;
            background-color: #2ecc71;
            border-radius: 150px;
            margin: 20px auto;
            position: relative;
            border: 20px solid #27ae60;
        }

        .poker-table {
            background: radial-gradient(#2ecc71, #27ae60);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .action-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .action-button:nth-child(1) { background-color: #e74c3c; }  /* Fold */
        .action-button:nth-child(2) { background-color: #3498db; }  /* Call */
        .action-button:nth-child(3) { background-color: #2ecc71; }  /* Raise */

        .action-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .action-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Poker Game</h1>
        <canvas class="poker-table" width="800" height="600"></canvas>
        <button id="startGame">Start New Game</button>
        <!-- Action buttons will be inserted here by JavaScript -->
    </div>
    <script src="poker.js"></script>
</body>
</html>
