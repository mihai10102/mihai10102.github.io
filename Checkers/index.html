<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            background: #34495e;
            border-radius: 5px;
            margin: 20px;
        }
        .stats {
            display: flex;
            gap: 20px;
            font-size: 1.2em;
        }
        .turn-indicator {
            padding: 10px;
            border-radius: 5px;
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <h1>Checkers</h1>
    <div class="stats">
        <div class="turn-indicator">Current Turn: <span id="currentTurn">Red</span></div>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
