<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        canvas {
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .info-panel {
            padding: 20px;
            background-color: #34495e;
            border-radius: 8px;
            color: white;
            min-width: 200px;
        }
        #game-status {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 3em;
            white-space: pre-line;
            text-align: center;
        }
        .captured-pieces {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .piece-symbol {
            font-size: 24px;
        }
        .move-history {
            margin: 20px 0;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 4px;
        }
        #white-last-move, #black-last-move {
            margin: 5px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="chessBoard" width="600" height="600"></canvas>
        <div class="info-panel">
            <div id="game-status">White's Turn</div>
            <div class="move-history">
                <h3>Last Moves:</h3>
                <div id="white-last-move">White: </div>
                <div id="black-last-move">Black: </div>
            </div>
            <div>
                <h3>Captured White Pieces:</h3>
                <div id="captured-white" class="captured-pieces"></div>
            </div>
            <div>
                <h3>Captured Black Pieces:</h3>
                <div id="captured-black" class="captured-pieces"></div>
            </div>
        </div>
    </div>
    <script src="pieces.js"></script>
    <script src="game.js"></script>
</body>
</html>
