<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Merge</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .merge-button {
            padding: 10px 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .merge-button:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
        }
        .merge-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: scale(1);
            opacity: 0.5;
        }
        canvas {
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }
        .score {
            font-size: 24px;
            color: #ff4757;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <button id="mergeAllBtn" class="merge-button">Merge All</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
